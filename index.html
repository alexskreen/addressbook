<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Fill in personal information for your order!</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input id="phone" class="form-control" type="text">
          </div>

          <button type="submit" class="btn-primary">Submit order</button>


          <div id="order">
            <h1>Thanks for your info</h1>
            <div class="container">
              <p>Name: <span class="name"></span></p>
              <p>Address: <span class="address"></span></p>
              <p>Email: <span class="email"></span></p>
              <p>Phone: <span class="phone"></span></p>

            </div>
          </div>
        </div>
      </body>
      </html>
